<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль</title>
    <link rel="stylesheet" href="styles/starting.css" />
    <link rel="stylesheet" href="styles/headerHat.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/profile.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="background">
        <img src="imgs/sidebarBackground.png" alt="" height="180" width="300" />
      </div>
      <div class="main-content">
        <div class="user-info">
          <div class="user-avatar">
            <img src="imgs/userAvatar.png" alt="" />
          </div>
          <div class="user-name">Дмитрий Валак</div>
          <div class="user-description">блог front-end разработчика</div>
          <div class="social-media">
            <a href="#">
              <img src="imgs/socialMedia/1.svg" alt="" />
            </a>
            <a href="#">
              <img src="imgs/socialMedia/2.svg" alt="" />
            </a>
            <a href="#">
              <img src="imgs/socialMedia/3.svg" alt="" />
            </a>
          </div>
        </div>
        <div class="about-user">
          <p>
            Front-end разработчик. Практик верстки <br />
            сайтов. Созданием сайтов занимаюсь с <br />
            2012 года. Работал в нескольких ИТ <br />
            компаниях и наработал более 10 000 часов в <br />
            создании сайтов различной сложности.
          </p>
        </div>
        <div class="btns-block">
          <button class="user-works my-btn">Мои работы</button>
          <button class="communication my-btn my-btn-blue">Написать мне</button>
        </div>
      </div>
    </div>
    <header>
      <div class="header-hat">
        <div class="nav">
          <button class="nav-btn" style="margin-left: 15px">
            <a href="index.html">Главная </a> </button>
          <button class="nav-btn">Статьи</button>
          <button class="nav-btn">Обо мне</button>
          <button class="nav-btn">Реклама</button>
        </div>
        <div class="nav-wrapper">
          <div class="user-profile">
            <button class="nav-btn" style="margin-left: 80px">
              <a href="#">Профиль</a>
            </button>
          </div>
          <div class="blog-search">
            <input type="text" class="search" placeholder="Поиск по блогу" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <h1 class="profile">Профиль</h1>
      <div class="profile-block">
        <div class="input-block">
          <input type="text" placeholder="Ваше имя и фамилия" />
          <input type="text" placeholder="Ваша почта" />
          <input type="text" placeholder="Новый пароль" />
          <input type="text" placeholder="Подвтердите пароль" />
          <button class="save-btn">Сохранить</button>
        </div>
        <div class="user-profile-avatar">
          <img src="imgs/profile/avatar.png" alt="" width="150" />
          <a href="#">Выбрать аватар</a>
        </div>
      </div>
    </main>
  </body>
</html>
