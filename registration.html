<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles/starting.css" />
    <link rel="stylesheet" href="styles/headerHat.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/message.css">
    <link rel="stylesheet" href="styles/registration.css">
</head>

<body>
    <button class="add-sidebar-btn sidebar-btn">&equiv;</button>
    <div class="sidebar">
        <button class="close-btn sidebar-btn">x</button>
        <div class="background">
            <img src="imgs/sidebarBackground.png" alt="" height="180" width="300" />
        </div>
        <div class="main-content">
            <div class="user-info">
                <div class="user-avatar">
                    <img src="imgs/userAvatar.png" alt="" />
                </div>
                <div class="user-name">Дмитрий Валак</div>
                <div class="user-description">блог front-end разработчика</div>
                <div class="social-media">
                    <a href="#">
                        <img src="imgs/socialMedia/1.svg" alt="" />
                    </a>
                    <a href="#">
                        <img src="imgs/socialMedia/2.svg" alt="" />
                    </a>
                    <a href="#">
                        <img src="imgs/socialMedia/3.svg" alt="" />
                    </a>
                </div>
            </div>
            <div class="about-user">
                <p>
                    Front-end разработчик. Практик верстки <br />
                    сайтов. Созданием сайтов занимаюсь с <br />
                    2012 года. Работал в нескольких ИТ <br />
                    компаниях и наработал более 10 000 часов в <br />
                    создании сайтов различной сложности.
                </p>
            </div>
            <div class="btns-block">
                <button class="user-works my-btn">
                    <a href="myWorks.html">Мои работы</a>
                </button>
                <button class="communication my-btn my-btn-blue">Написать мне</button>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <header>
            <div class="header-hat">
                <div class="nav">
                    <a href="index.html">
                        <button class="nav-btn" style="margin-left: 15px">
                            Главная
                        </button>
                    </a>
                    <a href="article.html">
                        <button class="nav-btn">
                            Статьи
                        </button>
                    </a>
                    <button class="nav-btn">Обо мне</button>
                    <button class="nav-btn">Реклама</button>
                </div>
                <div class="nav-wrapper">
                    <div class="user-profile">
                        <a href="profile.html">
                            <button class="nav-btn" style="margin-left: 80px">
                                Профиль
                            </button>
                        </a>
                    </div>
                    <div class="blog-search">
                        <input type="text" class="search" placeholder="Поиск по блогу" />
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="reg-block">
                <h1 class="page-hat enter">Вход</h1>

                <div class="input-block">
                    <input type="text" placeholder="e-mail" class="input-block-el">
                    <input type="text" placeholder="пароль" class="input-block-el">
                </div>

                <button class="portfolio-btn enter-btn">Войти</button>

                <div class="additional-actions">
                    <button class='reestablish-btn additional-btn'>Восстановить</button>
                    <button class='registration-btn additional-btn'>Регистрация</button>
                </div>
            </div>
        </main>
    </div>

    <div class="message">
        <button class="close-message-btn">X</button>
        <div class="write-and-send">
            <input type="text" class="write-message" placeholder="Ваше сообщение &#9997;" />
            <button class="send-message-btn">
                <img src="imgs/sendMessage.png" alt="" width="20" />
            </button>
        </div>
    </div>

    <script src="scripts/message.js"></script>
    <script src="scripts/sidebar.js"></script>

</body>

</html>
